<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <style>
    body {
      background: linear-gradient(-0deg, #5d4040, #8b0000, #000000, #000000);
      animation: gradientShift 8s ease infinite;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

    #displayText {
      font-size: 24px;
      margin: 20px;
    }
    .correct {
      color: lightgreen;
    }
    .incorrect {
      color: red;
    }
    input {
      padding: 10px;
      width: 60%;
      font-size: 18px;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      padding-bottom: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>TypeRush</h1>
  <div id="displayText">Click 'Start' to begin!</div>
  <input type="text" id="typingInput" disabled />

  <div class="stats">
    <div><span class="icon">‚è±</span> <span class="label">Time:</span> <span id="timer">30</span></div>
    <div><span class="icon">‚ö°</span> <span class="label">WPM:</span> <span id="wpm">0</span></div>
    <div><span class="icon">üéØ</span> <span class="label">Accuracy:</span> <span id="accuracy">0.00</span>%</div>
    <div><span class="icon">üî•</span> <span class="label">Streak:</span> <span id="streak">0</span></div>
  </div>

  <button id="start-button">Start</button>

  <script src="script.js"></script>
</body>
</html>
