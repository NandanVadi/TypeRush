<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TypeRush</title>
<style>
/* General Styling */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  background: #eef2f3;
  color: #333;
}

/* Navigation Bar */
nav {
  background: #007bff;
  padding: 15px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  position: relative;
}

/* Navigation Links */
.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  padding: 10px 15px;
  transition: 0.3s;
}

.nav-links a:hover {
  background: white;
  color: #007bff;
  border-radius: 5px;
}

/* Hamburger Menu */
.hamburger {
  display: none;
  font-size: 24px;
  color: white;
  cursor: pointer;
}

/* Responsive Navigation */
@media (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    background: #007bff;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    text-align: center;
  }

  .nav-links a {
    padding: 15px;
    display: block;
  }

  .nav-links.show {
    display: flex;
  }

  .hamburger {
    display: block;
  }
}

/* Container */
.container {
  padding: 50px 20px;
}

/* Heading */
h1 {
  font-size: 5vw;
  color: #007bff;
}

/* Typing Area */
.typing-area {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  max-width: 600px;
  margin: 20px auto;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  font-size: 18px;
  border: 2px solid #007bff;
  border-radius: 5px;
  outline: none;
}

input[type="text"]:focus {
  border-color: #0056b3;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Table */
table {
  width: 90%;
  margin: 30px auto;
  border-collapse: collapse;
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

th, td {
  border: 1px solid #ddd;
  padding: 15px;
  font-size: 18px;
}

th {
  background: #007bff;
  color: white;
}

/* Responsive Table */
@media (max-width: 600px) {
  table {
    font-size: 14px;
  }
  th, td {
    padding: 10px;
  }
}

/* Image Section */
.image-section {
  margin: 20px auto;
  max-width: 600px;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.image-section img {
  width: 100%;
  display: block;
}

/* Footer */
footer {
  margin-top: 20px;
  padding: 15px;
  background: #007bff;
  color: white;
  font-size: 16px;
}

</style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  <div class="nav-links">
    <a href="#home">Home</a>
    <a href="#test">Typing Test</a>
    <a href="#leaderboard">Leaderboard</a>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <h1>Welcome to TypeRush</h1>
  <p>Test your typing speed and compete with others!</p>

  <div class="image-section">
    <img src="image.png" alt="Typing Image">
  </div>

  <div id="test" class="typing-area">
    <h2>Typing Test</h2>
    <p><strong>The quick brown fox jumps over the lazy dog.</strong></p>
    <input type="text" placeholder="Start typing here..." autofocus spellcheck="false">
  </div>

  <h2 id="leaderboard">Leaderboard</h2>
  <table>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>WPM</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Alice</td>
      <td>85</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Bob</td>
      <td>78</td>
    </tr>
  </table>
</div>

<!-- Footer -->
<footer>

</footer>

<!-- JavaScript for Menu -->
<script>
function toggleMenu() {
  const nav = document.querySelector('.nav-links');
  nav.classList.toggle('show');
}
</script>

</body>
</html>
