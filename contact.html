<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TypeRush</title>
    <link rel="stylesheet" href="contact-style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">TypeRush</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="tips.html">TypingTips</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>

        <div id="thank-you-message">
            Thank you for reaching out to us! ❤️ We will attend to your query ASAP.
        </div>
    </div>

    <script>
        const form = document.getElementById("contact-form");
        const thankYou = document.getElementById("thank-you-message");

        thankYou.style.display = "none"; // initially hidden

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // stop form from reloading page
            form.reset(); // clear inputs
            form.style.display = "none"; // hide the form
            thankYou.style.display = "block"; // show the message
        });
    </script>
</body>
</html>
